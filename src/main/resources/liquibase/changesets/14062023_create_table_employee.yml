databaseChangeLog:
  - changeSet:
      id: 2
      author: Aleksandr Zhukov
      changes:
        - tagDatabase:
            tag: 2.0
        - sql:
            sql: |
              CREATE TABLE employee (
                id BIGSERIAL PRIMARY KEY,
                name VARCHAR(255) NOT NULL,
                salary DOUBLE PRECISION,
                position_id INT REFERENCES position (id)
              );
    rollback:
      - dropTable:
         tableName: employee